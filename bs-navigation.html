<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/Swiper/6.8.0/swiper-bundle.css">

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/6.8.0/swiper-bundle.js"> </script>

</head>

<style lang="scss">
  .navigation {
    border-top: 2px solid #f5f8fb;
    padding: 0 1.25rem;
    flex-wrap: nowrap;
    min-height: 58px;
  }

  .navbar-light .navbar-nav .tabItem.active .nav-link {
    color: #2787f5;
    font-weight: bold;
  }

  #tab-content-create-chat {
    background-color: pink;
  }

  #tab-content-chats {
    background-color: #ba68c8;
  }

  #tab-content-notifications {
    background-color: #29b6f6;
  }

  #tab-content-settings {
    background-color: #ff8f00;
  }
</style>


<body>
  <nav class="navigation fixed-bottom navbar navbar-light hide-scrollbar">
    <ul
      class="tab d-flex nav navbar-nav flex-row flex-grow-1 justify-content-between align-items-center w-100 py-4">
      <li class="nav-item tabItem active">
        <a class="nav-link py-0 py-lg-8">
          <div class="icon icon-xl">
            <i class="bi-cash-stack" style="font-size: 24px;"></i>
          </div>
        </a>
      </li>
      <li class="nav-item tabItem">
        <a class="nav-link py-0 py-lg-8 ">
          <div class="icon icon-xl">
            <i class="bi-alarm" style="font-size: 24px;"></i>
          </div>
        </a>
      </li>
      <li class="nav-item tabItem">
        <a class="nav-link py-0 py-lg-8 ">
          <div class="icon icon-xl">
            <i class="bi-bar-chart" style="font-size: 24px;"></i>
          </div>
        </a>
      </li>
      <li class="nav-item tabItem">
        <a class="nav-link py-0 py-lg-8 ">
          <div class="icon icon-xl">
            <i class="bi-gear" style="font-size: 24px;"></i>
          </div>
        </a>
      </li>
    </ul>
  </nav>
  <aside class="swiper-container bg-light" style="height:calc(100vh - 84px);">
    <div class="h-100 swiper-wrapper">
      <div class="swiper-slide h-100 active show" id="tab-content-create-chat">
        <div class="d-flex h-100 justify-content-center align-items-center">
          <h2 class="fw-bold m-0">这是第一个页面！</h2>
        </div>
      </div>

      <div class="swiper-slide h-100" id="tab-content-chats" >
        <div class="d-flex h-100 justify-content-center align-items-center">
          <h2 class="fw-bold m-0">这是第二个页面！</h2>
        </div>
      </div>

      <div class="swiper-slide h-100" id="tab-content-notifications">
        <div class="d-flex h-100 justify-content-center align-items-center">
          <h2 class="fw-bold m-0">这是第三个页面！</h2>
        </div>
      </div>

      <aside class="swiper-slide h-100" id="tab-content-settings">
        <div class="d-flex h-100 justify-content-center align-items-center">
          <h2 class="fw-bold m-0">这是第四个页面！</h2>
        </div>
      </aside>

    </div>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>

<script>
  var tabItem = $('.tab .tabItem');
  var mySwiper = new Swiper('.swiper-container', {
    autoplay: false,
    on: {
      //swiper从当前slide开始过渡到另一个slide时执行
      slideChangeTransitionStart: function () {
        var n = this.activeIndex;//过渡后的slide索引
        changeTab(n);
      }
    }
  })
  //tab点击切换silde
  tabItem.click(function () {
    var ind = $(this).index();
    changeTab(ind);    
    mySwiper.slideTo(ind);
    console.log(ind);
  })
  //tab切换样式
  function changeTab(index) {
    var navItem = $('.tab .tabItem')
    tabItem.removeClass('active').eq(index).addClass('active');
  }
</script>
